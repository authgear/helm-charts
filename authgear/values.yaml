authgear:
  appNamespace: "authgear-apps"

  databaseURL: postgres://localhost
  databaseSchema: public

  redisURL: redis://localhost

  stripe:
    secretKey: ""
    webhookSigningKey: ""
    cronjob:
      enabled: false
      # Stripe cronjob runs after usage record cronjob.
      schedule: "0 3 * * *"

  usageRecord:
    cronjob:
      enabled: false
      schedule: "0 2 * * *"
    whatsapp:
      event: "whatsapp-sent"

  configSourceType: "database"
  trustProxy: "true"
  logLevel: "info"
  sentryDSN: ""
  uiSentryDSN: ""

  ingress:
    enabled: true
    class: nginx

  certManager:
    enabled: true
    issuer:
      dns01:
        name: __replace_me__
        kind: Issuer
        group: cert-manager.io
      http01:
        name: __replace_me__
        kind: Issuer
        group: cert-manager.io

  tls:
    wildcard:
      ingress:
        enabled: true
        tls:
          enabled: true
      certManager:
        enabled: true
      secretName: ""
    portal:
      ingress:
        enabled: true
        tls:
          enabled: true
      certManager:
        enabled: true
      secretname: ""
    portalAuthgear:
      ingress:
        enabled: true
        tls:
          enabled: true
      certManager:
        enabled: true
      secretName: ""

  baseHost: __replace_me__

  smtp:
