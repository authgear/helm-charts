    idpEntityIDTemplate: ""

  stripe:
    secretKey: ""
    webhookSigningKey: ""
    cronjob:
      enabled: false
      # Stripe cronjob runs after usage record cronjob.
      schedule: "0 3 * * *"

  usageRecord:
    whatsapp:
      # whatsapp-sent or whatsapp-otp-verified
      event: "whatsapp-sent"
    cronjob:
