      ingress:
        enabled: true
        tls:
          enabled: true
      certManager:
        enabled: true
      secretname: ""
    portalAuthgear:
      ingress:
        enabled: true
        tls:
          enabled: true
      certManager:
        enabled: true
      secretName: ""

