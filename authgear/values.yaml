  ingress:
    enabled: true
    class: nginx

  certManager:
    enabled: true
    issuer:
      dns01:
        name: __replace_me__
        kind: Issuer
        group: cert-manager.io
      http01:
        name: __replace_me__
        kind: Issuer
        group: cert-manager.io

  tls:
